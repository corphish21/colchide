    <main id="contact" class="containercontact">
        <h2>Nous contacter</h2>
        <div id="msg">

        </div>
        <form id="contactform">
            <div class="formrow">
                <label for="nom">Nom</label>
                <input type="text" id="nom" value required minlength="2" maxlength="40">
            </div>
            <div class="formrow">
                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" value required minlength="2" maxlength="40">
            </div>
            <div class="formrow">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value required maxlength="100">    
            </div>
            <div class="formrow">
                <label for="message">Message</label>
                <textarea name="message" id="message" value required minlength="20" maxlength="1000"></textarea>
            </div>
            <button id="btnsend" type="submit" value="send">Envoyer</button>
        </form>

    </main>
